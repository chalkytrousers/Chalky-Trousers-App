<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="screen-orientation" content="landscape">
  <title>Chalky Trousers Scoreboard</title>
  <link rel="icon" href="../assets/Chalky Trousers Logo (Man) 800x800 HR_20250927_180303_0000.png">

  <style>
    :root{
      --bg:#000;
      --card:#111;
      --accent:#22ff6d;
      --muted:#a0a0a0;
      --radius:16px;
    }

    *{box-sizing:border-box;}
    html, body { height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:22px 14px 10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }

    header img{width:220px;max-width:80%;}
    header h1{margin:0;font-size:1.2rem;letter-spacing:0.8px;}
    header p{margin:6px 0 0;color:var(--muted);max-width:760px;font-size:0.95rem;}

    main{
      width:92%;
      max-width:900px;
      margin:0 auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:10px 0 18px;
    }

    .panel{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:14px;
    }

    .setup{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    .label{color:var(--muted);font-size:0.9rem;margin-bottom:6px;}

    .input,.select,button{
      width:100%;
      border-radius:12px;
      border:1px solid #1f1f1f;
      background:#0c0c0c;
      color:#fff;
      padding:12px;
      font-size:1rem;
    }

    .setup-divider{
      height:1px;
      background:#1f1f1f;
      margin:6px 0;
    }

    .setup-grid-3{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    .board{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .player{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:16px;
      position:relative;
      cursor:pointer;
      user-select:none;
    }

    .player-name{
      font-size:1.05rem;
      font-weight:700;
      margin-bottom:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .tap-hint{
      position:absolute;
      top:16px;
      right:16px;
      font-size:0.85rem;
      color:var(--muted);
    }

    .score{
      font-size:4.4rem;
      font-weight:900;
      color:var(--accent);
      text-align:center;
    }

    .flash{
      position:absolute;
      inset:0;
      opacity:0;
      background:radial-gradient(circle,rgba(34,255,109,.2),transparent 60%);
    }

    .player.flash-on .flash{opacity:1;}

    .footerbar{
      width:92%;
      max-width:900px;
      margin:0 auto 18px;
    }

    .btn-primary{
      background:#0e0e0e;
      border:1px solid rgba(34,255,109,.25);
      border-radius:12px;
      padding:12px;
    }

    /* ===== REAL FULLSCREEN ===== */
    :fullscreen header,
    :fullscreen #setupPanel,
    :fullscreen .footerbar {display:none!important;}

    :fullscreen main{
      width:100%;
      max-width:none;
      padding:0;
      margin:0;
    }

    :fullscreen .board{
      grid-template-columns:1fr 1fr;
      height:100dvh;
      gap:0;
    }

    :fullscreen .player{
      border-radius:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    :fullscreen .player-name{
      font-size:2rem;
      text-align:center;
      margin-bottom:18px;
    }

    :fullscreen .score{
      font-size:min(11rem,24vw);
    }

    /* ===== iOS FILL-SCREEN FALLBACK ===== */
    .fill-screen header,
    .fill-screen #setupPanel,
    .fill-screen .footerbar {display:none!important;}

    .fill-screen main{
      width:100%;
      max-width:none;
      padding:0;
      margin:0;
    }

    .fill-screen .board{
      grid-template-columns:1fr 1fr;
      height:100dvh;
      gap:0;
    }
  </style>
</head>

<body>

<header>
  <img src="../assets/Chalky Trousers Logo (Text) 800x500 HR_20250927_180240_0001.png">
  <h1>Scoreboard</h1>
  <p>Tap a player to add a point. Long-press to subtract.</p>
</header>

<main>
  <section class="panel" id="setupPanel">
    <div class="setup">
      <input id="nameA" class="input" placeholder="Player A">
      <input id="nameB" class="input" placeholder="Player B">
    </div>
  </section>

  <section class="board">
    <div id="playerA" class="player">
      <div class="flash"></div>
      <div id="displayNameA" class="player-name">Player A</div>
      <div class="tap-hint">Tap +1</div>
      <div id="scoreA" class="score">0</div>
    </div>

    <div id="playerB" class="player">
      <div class="flash"></div>
      <div id="displayNameB" class="player-name">Player B</div>
      <div class="tap-hint">Tap +1</div>
      <div id="scoreB" class="score">0</div>
    </div>
  </section>
</main>

<div class="footerbar">
  <button id="fullscreenBtn" class="btn-primary">Full screen</button>
</div>

<script>
(function(){
  const els={
    nameA:document.getElementById("nameA"),
    nameB:document.getElementById("nameB"),
    displayNameA:document.getElementById("displayNameA"),
    displayNameB:document.getElementById("displayNameB"),
    scoreA:document.getElementById("scoreA"),
    scoreB:document.getElementById("scoreB"),
    playerA:document.getElementById("playerA"),
    playerB:document.getElementById("playerB"),
    fullscreenBtn:document.getElementById("fullscreenBtn")
  };

  let scoreA=0,scoreB=0;

  function flash(el){
    el.classList.add("flash-on");
    setTimeout(()=>el.classList.remove("flash-on"),150);
  }

  els.playerA.onclick=()=>{scoreA++;els.scoreA.textContent=scoreA;flash(els.playerA);};
  els.playerB.onclick=()=>{scoreB++;els.scoreB.textContent=scoreB;flash(els.playerB);};

  els.nameA.oninput=()=>els.displayNameA.textContent=els.nameA.value||"Player A";
  els.nameB.oninput=()=>els.displayNameB.textContent=els.nameB.value||"Player B";

  function isIOS(){return /iPhone|iPad|iPod/i.test(navigator.userAgent);}

  function isFullscreen(){
    return !!document.fullscreenElement;
  }

  function toggleFullscreen(){
    if(isIOS()){
      document.body.classList.toggle("fill-screen");
      return;
    }
    if(isFullscreen()) document.exitFullscreen();
    else document.documentElement.requestFullscreen();
  }

  els.fullscreenBtn.onclick=toggleFullscreen;
})();
</script>

</body>
</html>
