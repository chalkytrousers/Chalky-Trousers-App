<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="screen-orientation" content="landscape">
  <title>Chalky Trousers Scoreboard</title>
  <link rel="icon" href="../assets/Chalky Trousers Logo (Man) 800x800 HR_20250927_180303_0000.png">
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --accent:#22ff6d;
      --muted:#a0a0a0;
      --radius:16px;
    }
    *{box-sizing:border-box;}
    html, body { height: 100%; }
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
    }
    @supports (padding: env(safe-area-inset-top)) {
      body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
    }

    header{
      padding:22px 14px 10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }
    header img{width:220px;max-width:80%;}
    header h1{ margin:0; font-size:1.2rem; letter-spacing:0.8px; }
    header p{
      margin:6px 0 0;
      color:var(--muted);
      max-width:760px;
      line-height:1.5em;
      font-size:0.95rem;
    }

    main{
      width:92%;
      max-width:900px;
      margin:0 auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:10px 0 18px;
    }

    .panel{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:14px;
    }

    .setup{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    .label{ color:var(--muted); font-size:0.9rem; margin-bottom:6px; }

    .input, .select, button{
      width:100%;
      border-radius:12px;
      border:1px solid #1f1f1f;
      background:#0c0c0c;
      color:#fff;
      padding:12px 12px;
      font-size:1rem;
      outline:none;
    }
    .input:focus, .select:focus{
      border-color:rgba(34,255,109,0.35);
      box-shadow:0 0 0 3px rgba(34,255,109,0.10);
    }

    .setup-divider{
      height:1px;
      background:#1f1f1f;
      margin:6px 0 2px;
      border-radius:1px;
      opacity:0.9;
    }

    .setup-grid-3{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    .smallhint{
      color:var(--muted);
      font-size:0.85rem;
      margin-top:6px;
      line-height:1.35em;
    }

    .board{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .player{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:16px;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition:transform 0.08s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .player:active{transform:scale(0.995);}

    .player-name{
      font-size:1.05rem;
      font-weight:700;
      margin:0 0 10px;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
      max-width:100%;
    }
    .tap-hint{
      position:absolute;
      top:16px;
      right:16px;
      color:var(--muted);
      font-size:0.85rem;
      opacity:0.85;
    }
    .score{
      font-size:4.4rem;
      font-weight:900;
      color:var(--accent);
      line-height:1;
      text-align:center;
      padding:10px 0 6px;
    }

    .flash{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      background:radial-gradient(circle at center, rgba(34,255,109,0.20), rgba(34,255,109,0) 55%);
      transition:opacity 0.2s ease;
    }
    .player.flash-on .flash{opacity:1;}

    .footerbar{
      width:92%;
      max-width:900px;
      margin:0 auto 18px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .footerbar .panel{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      align-items:center;
    }

    .btn{ cursor:pointer; transition:transform 0.08s ease, box-shadow 0.2s ease, border-color 0.2s ease, opacity 0.2s ease; }
    .btn:active{transform:scale(0.99);}
    .btn-primary{ background:#0e0e0e; border-color:rgba(34,255,109,0.25); }
    .btn-primary:hover{ box-shadow:0 0 18px rgba(34,255,109,0.16); border-color:rgba(34,255,109,0.45); }

    .status{
      width:92%;
      max-width:900px;
      margin:0 auto 12px;
      color:var(--muted);
      font-size:0.92rem;
      min-height:1.35em;
    }
    .status.error{ color:#ff6b6b; }

    @media (min-width:820px){
      .setup{grid-template-columns:1fr 1fr;}
      .setup-grid-3{grid-template-columns:1fr 1fr 1fr;}
      .board{grid-template-columns:1fr 1fr;}
      .footerbar .panel{grid-template-columns:1fr 1fr 1fr;}
    }

    /* Fullscreen mode */
    :fullscreen header,
    :fullscreen #setupPanel,
    :fullscreen .status,
    :fullscreen .footerbar { display:none !important; }

    :fullscreen main{
      width:100%;
      max-width:none;
      margin:0;
      padding:0;
      gap:0;
    }
    :fullscreen .board{
      grid-template-columns:1fr 1fr;
      gap:0;
      height:100dvh;
    }
    :fullscreen .player{
      border-radius:0;
      border-left:0;
      border-right:0;
      border-top:0;
      border-bottom:1px solid #1f1f1f;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding:26px;
    }
    :fullscreen .player-name{ font-size:2.0rem; margin-bottom:18px; text-align:center; }
    :fullscreen .tap-hint{ display:none; }
    :fullscreen .score{ font-size:min(11rem, 24vw); padding:0; }

    /* Fullscreen overlay controls */
    .fs-overlay{
      position:fixed;
      top:12px;
      right:12px;
      display:none;
      gap:10px;
      z-index:9999;
      opacity:1;
      transition:opacity 0.25s ease;
      pointer-events:auto;
    }
    .fs-overlay button{
      width:auto;
      padding:10px 12px;
      font-size:0.95rem;
      border-radius:12px;
      background:#0c0c0c;
      border:1px solid rgba(34,255,109,0.25);
    }
    :fullscreen .fs-overlay{ display:flex; }
    .fs-overlay.hidden{ opacity:0; pointer-events:none; }

    /* Fullscreen match badge */
    .fs-badge{
      position:fixed;
      top:12px;
      left:12px;
      display:none;
      gap:10px;
      z-index:9998;
      pointer-events:none;
      opacity:0.95;
    }
    .fs-pill{
      background:rgba(12,12,12,0.92);
      border:1px solid rgba(34,255,109,0.25);
      border-radius:999px;
      padding:10px 12px;
      font-size:0.95rem;
      color:#fff;
      white-space:nowrap;
    }
    .fs-pill strong{ color:var(--accent); font-weight:800; }
    :fullscreen .fs-badge{ display:flex; }
  </style>
</head>
<body>

  <header id="top">
    <img src="../assets/Chalky Trousers Logo (Text) 800x500 HR_20250927_180240_0001.png" alt="Chalky Trousers Logo">
    <h1>Scoreboard</h1>
    <p>Tap a player to add a point. Long-press a player to subtract. Match setup and scores autosave on this device.</p>
  </header>

  <div id="fsBadge" class="fs-badge" aria-hidden="true">
    <div class="fs-pill">Race to <strong id="fsRaceVal">7</strong></div>
    <div class="fs-pill">Break: <strong id="fsBreakVal">Player A</strong></div>
  </div>

  <div id="fsOverlay" class="fs-overlay" aria-hidden="false">
    <button id="fsEditBtn" class="btn btn-primary" type="button">Edit names</button>
    <button id="fsExitBtn" class="btn btn-primary" type="button">Exit</button>
  </div>

  <main>
    <section class="panel" id="setupPanel">
      <div class="setup">
        <div>
          <div class="label">Player A</div>
          <input id="nameA" class="input" type="text" inputmode="text" autocomplete="off" placeholder="Player A name">
        </div>
        <div>
          <div class="label">Player B</div>
          <input id="nameB" class="input" type="text" inputmode="text" autocomplete="off" placeholder="Player B name">
        </div>
      </div>

      <div class="setup-divider"></div>

      <div class="label" style="margin-top:10px;">Match setup</div>
      <div class="setup-grid-3">
        <div>
          <div class="label">Ruleset</div>
          <select id="ruleset" class="select">
            <option value="uk8">UK 8 Ball</option>
            <option value="wpa">WPA 8 Ball</option>
            <option value="ultimate">Ultimate Pool</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div>
          <div class="label">Breaks first</div>
          <select id="breakFirst" class="select">
            <option value="A">Player A</option>
            <option value="B">Player B</option>
          </select>
        </div>
        <div>
          <div class="label">Race to</div>
          <input id="raceTo" class="input" type="number" inputmode="numeric" min="1" max="99" step="1" placeholder="e.g. 7">
          <div class="smallhint">Break toggles to the other player after every +1.</div>
        </div>
      </div>
    </section>

    <section class="board">
      <div id="playerA" class="player" role="button" aria-label="Add point to Player A">
        <div class="flash"></div>
        <div id="displayNameA" class="player-name">Player A</div>
        <div class="tap-hint">Tap +1</div>
        <div id="scoreA" class="score">0</div>
      </div>

      <div id="playerB" class="player" role="button" aria-label="Add point to Player B">
        <div class="flash"></div>
        <div id="displayNameB" class="player-name">Player B</div>
        <div class="tap-hint">Tap +1</div>
        <div id="scoreB" class="score">0</div>
      </div>
    </section>
  </main>

  <div id="status" class="status"></div>

  <div class="footerbar">
    <div class="panel">
      <button id="fullscreenBtn" class="btn btn-primary" type="button">Fullscreen</button>
      <button id="editNamesBtn" class="btn btn-primary" type="button">Edit names</button>
      <button id="resetBtn" class="btn btn-primary" type="button">Reset (confirm)</button>
    </div>
  </div>

<script>
(function () {
  const STORAGE_KEY = "ct_scoreboard_v03";

  const els = {
    nameA: document.getElementById("nameA"),
    nameB: document.getElementById("nameB"),
    displayNameA: document.getElementById("displayNameA"),
    displayNameB: document.getElementById("displayNameB"),
    scoreA: document.getElementById("scoreA"),
    scoreB: document.getElementById("scoreB"),
    playerA: document.getElementById("playerA"),
    playerB: document.getElementById("playerB"),
    resetBtn: document.getElementById("resetBtn"),
    fullscreenBtn: document.getElementById("fullscreenBtn"),
    editNamesBtn: document.getElementById("editNamesBtn"),
    setupPanel: document.getElementById("setupPanel"),
    status: document.getElementById("status"),
    fsExitBtn: document.getElementById("fsExitBtn"),
    fsEditBtn: document.getElementById("fsEditBtn"),
    fsOverlay: document.getElementById("fsOverlay"),
    ruleset: document.getElementById("ruleset"),
    breakFirst: document.getElementById("breakFirst"),
    raceTo: document.getElementById("raceTo"),
    fsRaceVal: document.getElementById("fsRaceVal"),
    fsBreakVal: document.getElementById("fsBreakVal"),
  };

  function setStatus(msg, isError=false){
    els.status.textContent = msg;
    els.status.classList.toggle("error", !!isError);
  }

  window.addEventListener("error", (e) => {
    setStatus("JS error: " + (e.message || "unknown"), true);
  });

  // Quick sanity check. If this fails, IDs are wrong or script is not being applied.
  const required = ["nameA","nameB","displayNameA","displayNameB","fullscreenBtn","playerA","playerB"];
  for (const k of required){
    if (!els[k]) {
      setStatus("JS error: missing element #" + k, true);
      return;
    }
  }

  const state = {
    nameA: "Player A",
    nameB: "Player B",
    scoreA: 0,
    scoreB: 0,
    ruleset: "uk8",
    breakFirst: "A",
    raceTo: 7,
    currentBreak: "A",
  };

  const lastTapAt = { A: 0, B: 0 };
  const TAP_DEBOUNCE_MS = 250;

  const LONG_PRESS_MS = 420;
  let pressTimer = null;
  let longPressFired = false;

  let overlayTimer = null;
  const OVERLAY_HIDE_MS = 3000;

  function safeText(s) {
    const t = (s ?? "").toString().trim();
    return t.length ? t : "";
  }

  function save() {
    try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch (_) {}
  }

  function load() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      const data = JSON.parse(raw);
      if (!data || typeof data !== "object") return;

      if (typeof data.nameA === "string") state.nameA = data.nameA;
      if (typeof data.nameB === "string") state.nameB = data.nameB;

      if (Number.isFinite(data.scoreA)) state.scoreA = Math.max(0, Math.floor(data.scoreA));
      if (Number.isFinite(data.scoreB)) state.scoreB = Math.max(0, Math.floor(data.scoreB));

      if (typeof data.ruleset === "string") state.ruleset = data.ruleset;
      if (data.breakFirst === "A" || data.breakFirst === "B") state.breakFirst = data.breakFirst;

      if (Number.isFinite(data.raceTo)) {
        const rt = Math.floor(data.raceTo);
        state.raceTo = Math.min(99, Math.max(1, rt));
      }

      if (data.currentBreak === "A" || data.currentBreak === "B") state.currentBreak = data.currentBreak;
      else state.currentBreak = state.breakFirst;

    } catch (_) {}
  }

  function flash(el) {
    el.classList.add("flash-on");
    window.setTimeout(() => el.classList.remove("flash-on"), 160);
  }

  function breakName(which) {
    const a = safeText(state.nameA) || "Player A";
    const b = safeText(state.nameB) || "Player B";
    return which === "A" ? a : b;
  }

  function renderBadge() {
    els.fsRaceVal.textContent = String(state.raceTo);
    els.fsBreakVal.textContent = breakName(state.currentBreak);
  }

  function render() {
    const a = safeText(state.nameA) || "Player A";
    const b = safeText(state.nameB) || "Player B";

    els.displayNameA.textContent = a;
    els.displayNameB.textContent = b;

    els.scoreA.textContent = String(state.scoreA);
    els.scoreB.textContent = String(state.scoreB);

    if (document.activeElement !== els.nameA) els.nameA.value = a === "Player A" && !safeText(state.nameA) ? "" : a;
    if (document.activeElement !== els.nameB) els.nameB.value = b === "Player B" && !safeText(state.nameB) ? "" : b;

    els.ruleset.value = state.ruleset;
    els.breakFirst.value = state.breakFirst;
    els.raceTo.value = String(state.raceTo);

    renderBadge();
    updateFullscreenButtonLabel();
    setStatus("Ready. Saved on this device.");
  }

  function isFullscreen() {
    return !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
  }

  function requestFullscreen() {
    const el = document.documentElement;
    const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    if (!req) { setStatus("Fullscreen not supported in this browser.", true); return; }
    Promise.resolve(req.call(el)).catch(() => {
      setStatus("Fullscreen blocked. Try tapping Fullscreen again.", true);
    });
  }

  function exitFullscreen() {
    const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
    if (!exit) return;
    exit.call(document);
  }

  function updateFullscreenButtonLabel() {
    els.fullscreenBtn.textContent = isFullscreen() ? "Exit fullscreen" : "Fullscreen";
  }

  function toggleFullscreen() {
    if (isFullscreen()) exitFullscreen();
    else requestFullscreen();
  }

  function editNames() {
    els.setupPanel.scrollIntoView({ behavior: "smooth", block: "start" });
    window.setTimeout(() => { els.nameA.focus(); }, 250);
  }

  function showOverlay() {
    if (!isFullscreen()) return;
    els.fsOverlay.classList.remove("hidden");
    if (overlayTimer) window.clearTimeout(overlayTimer);
    overlayTimer = window.setTimeout(() => {
      els.fsOverlay.classList.add("hidden");
    }, OVERLAY_HIDE_MS);
  }

  function hideOverlayNow() {
    els.fsOverlay.classList.add("hidden");
    if (overlayTimer) window.clearTimeout(overlayTimer);
    overlayTimer = null;
  }

  function bindOverlayAutoShow() {
    ["pointerdown","pointermove","keydown","touchstart"].forEach(evt => {
      window.addEventListener(evt, () => { if (isFullscreen()) showOverlay(); }, { passive: true });
    });
  }

  function toggleBreak() {
    state.currentBreak = (state.currentBreak === "A") ? "B" : "A";
  }

  function applyDelta(which, delta) {
    if (which === "A") {
      state.scoreA = Math.max(0, state.scoreA + delta);
      flash(els.playerA);
    } else {
      state.scoreB = Math.max(0, state.scoreB + delta);
      flash(els.playerB);
    }

    // Break toggles after every rack recorded. Subtract toggles back.
    if (delta === 1 || delta === -1) toggleBreak();

    save();
    render();
  }

  function addPoint(which) {
    const now = Date.now();
    if (now - lastTapAt[which] < TAP_DEBOUNCE_MS) return;
    lastTapAt[which] = now;
    applyDelta(which, +1);
    showOverlay();
  }

  function subtractPoint(which) {
    applyDelta(which, -1);
    showOverlay();
  }

  function resetAll() {
    const ok = window.confirm("Reset scores to 0?");
    if (!ok) return;
    state.scoreA = 0;
    state.scoreB = 0;
    state.currentBreak = state.breakFirst;
    save();
    render();
  }

  function startPress(which, pointerId, el) {
    longPressFired = false;
    if (pressTimer) window.clearTimeout(pressTimer);
    pressTimer = window.setTimeout(() => {
      longPressFired = true;
      subtractPoint(which);
    }, LONG_PRESS_MS);
    try { el.setPointerCapture(pointerId); } catch (_) {}
  }

  function endPress() {
    if (pressTimer) window.clearTimeout(pressTimer);
    pressTimer = null;
  }

  function attachPlayerHandlers(el, which) {
    el.addEventListener("pointerdown", (e) => startPress(which, e.pointerId, el));
    el.addEventListener("pointerup", () => {
      endPress();
      if (!longPressFired) addPoint(which);
    });
    el.addEventListener("pointercancel", () => endPress());
    el.addEventListener("pointerleave", () => endPress());
  }

  // Init
  load();
  if (state.currentBreak !== "A" && state.currentBreak !== "B") state.currentBreak = state.breakFirst;

  // Listeners
  els.nameA.addEventListener("input", () => { state.nameA = els.nameA.value; save(); render(); });
  els.nameB.addEventListener("input", () => { state.nameB = els.nameB.value; save(); render(); });

  els.ruleset.addEventListener("change", () => { state.ruleset = els.ruleset.value; save(); render(); });
  els.breakFirst.addEventListener("change", () => {
    state.breakFirst = els.breakFirst.value;
    state.currentBreak = state.breakFirst;
    save();
    render();
  });
  els.raceTo.addEventListener("input", () => {
    const v = Math.floor(Number(els.raceTo.value));
    if (!Number.isFinite(v)) return;
    state.raceTo = Math.min(99, Math.max(1, v));
    save();
    render();
  });

  attachPlayerHandlers(els.playerA, "A");
  attachPlayerHandlers(els.playerB, "B");

  els.resetBtn.addEventListener("click", resetAll);
  els.fullscreenBtn.addEventListener("click", toggleFullscreen);
  els.editNamesBtn.addEventListener("click", editNames);

  els.fsExitBtn.addEventListener("click", () => { if (isFullscreen()) exitFullscreen(); });
  els.fsEditBtn.addEventListener("click", () => { if (isFullscreen()) exitFullscreen(); editNames(); });

  function onFsChange() {
    updateFullscreenButtonLabel();
    if (isFullscreen()) showOverlay();
    else hideOverlayNow();
  }
  document.addEventListener("fullscreenchange", onFsChange);
  document.addEventListener("webkitfullscreenchange", onFsChange);
  document.addEventListener("MSFullscreenChange", onFsChange);

  bindOverlayAutoShow
