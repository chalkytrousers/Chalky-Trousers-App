<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="screen-orientation" content="landscape">
  <title>Chalky Trousers Scoreboard</title>
  <link rel="icon" href="../assets/Chalky Trousers Logo (Man) 800x800 HR_20250927_180303_0000.png">
  <style>
    :root{
      --bg:#000;
      --card:#111;
      --accent:#22ff6d;
      --muted:#a0a0a0;
      --radius:16px;
    }
    *{box-sizing:border-box;}
    html, body { height: 100%; }
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
    }
    @supports (padding: env(safe-area-inset-top)) {
      body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
    }

    header{
      padding:22px 14px 10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }
    header img{width:220px;max-width:80%;}
    header h1{
      margin:0;
      font-size:1.2rem;
      letter-spacing:0.8px;
    }
    header p{
      margin:6px 0 0;
      color:var(--muted);
      max-width:760px;
      line-height:1.5em;
      font-size:0.95rem;
    }

    main{
      width:92%;
      max-width:900px;
      margin:0 auto;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:14px;
      padding:10px 0 18px;
    }

    .panel{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:14px;
    }

    .setup{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    .label{
      color:var(--muted);
      font-size:0.9rem;
      margin-bottom:6px;
    }
    .input, button{
      width:100%;
      border-radius:12px;
      border:1px solid #1f1f1f;
      background:#0c0c0c;
      color:#fff;
      padding:12px 12px;
      font-size:1rem;
      outline:none;
    }

    .board{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }

    .player{
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      padding:16px;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }

    .player-name{
      font-size:1.05rem;
      font-weight:700;
      margin:0 0 10px;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }

    .score{
      font-size:4.4rem;
      font-weight:900;
      color:var(--accent);
      line-height:1;
      text-align:center;
    }

    .flash{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      background:radial-gradient(circle at center, rgba(34,255,109,0.20), rgba(34,255,109,0) 55%);
      transition:opacity 0.2s ease;
    }
    .player.flash-on .flash{opacity:1;}

    .footerbar{
      width:92%;
      max-width:900px;
      margin:0 auto 18px;
      display:grid;
      grid-template-columns:1fr;
    }

    .btn{
      border-radius:12px;
      border:1px solid rgba(34,255,109,0.25);
      background:#0c0c0c;
      color:#fff;
      padding:12px;
      font-size:1rem;
    }

    /* FULLSCREEN MODE */
    :fullscreen header,
    :fullscreen #setupPanel,
    :fullscreen .footerbar {
      display:none !important;
    }

    :fullscreen main{
      width:100%;
      max-width:none;
      margin:0;
      padding:0;
    }

    :fullscreen .board{
      grid-template-columns:1fr 1fr;
      height:100dvh;
      gap:0;
    }

    :fullscreen .player{
      border-radius:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding:26px;
    }

    :fullscreen .player-name{
      font-size:2rem;
      margin-bottom:18px;
      text-align:center;
    }

    /* ðŸ”‘ FIX: responsive fullscreen score size */
    :fullscreen .score{
      font-size: min(11rem, 24vw);
      padding:0;
    }

    /* Fullscreen overlay */
    .fs-overlay{
      position:fixed;
      top:12px;
      right:12px;
      display:none;
      gap:10px;
      z-index:9999;
      transition:opacity 0.25s ease;
    }
    :fullscreen .fs-overlay{ display:flex; }
    .fs-overlay.hidden{
      opacity:0;
      pointer-events:none;
    }
  </style>
</head>
<body>

<header>
  <h1>Scoreboard</h1>
</header>

<div id="fsOverlay" class="fs-overlay">
  <button id="fsEditBtn" class="btn">Edit names</button>
  <button id="fsExitBtn" class="btn">Exit</button>
</div>

<main>
  <section class="panel" id="setupPanel">
    <div class="setup">
      <input id="nameA" class="input" placeholder="Player A">
      <input id="nameB" class="input" placeholder="Player B">
    </div>
  </section>

  <section class="board">
    <div id="playerA" class="player">
      <div class="flash"></div>
      <div id="displayNameA" class="player-name">Player A</div>
      <div id="scoreA" class="score">0</div>
    </div>
    <div id="playerB" class="player">
      <div class="flash"></div>
      <div id="displayNameB" class="player-name">Player B</div>
      <div id="scoreB" class="score">0</div>
    </div>
  </section>
</main>

<div class="footerbar">
  <button id="fullscreenBtn" class="btn">Fullscreen</button>
</div>

<script>
(() => {
  const els = {
    nameA: document.getElementById("nameA"),
    nameB: document.getElementById("nameB"),
    displayNameA: document.getElementById("displayNameA"),
    displayNameB: document.getElementById("displayNameB"),
    scoreA: document.getElementById("scoreA"),
    scoreB: document.getElementById("scoreB"),
    playerA: document.getElementById("playerA"),
    playerB: document.getElementById("playerB"),
    fullscreenBtn: document.getElementById("fullscreenBtn"),
    fsExitBtn: document.getElementById("fsExitBtn"),
    fsEditBtn: document.getElementById("fsEditBtn"),
    fsOverlay: document.getElementById("fsOverlay")
  };

  let scoreA = 0, scoreB = 0;

  function flash(el){
    el.classList.add("flash-on");
    setTimeout(()=>el.classList.remove("flash-on"),150);
  }

  els.playerA.onclick = () => { scoreA++; els.scoreA.textContent = scoreA; flash(els.playerA); };
  els.playerB.onclick = () => { scoreB++; els.scoreB.textContent = scoreB; flash(els.playerB); };

  els.nameA.oninput = () => els.displayNameA.textContent = els.nameA.value || "Player A";
  els.nameB.oninput = () => els.displayNameB.textContent = els.nameB.value || "Player B";

  function toggleFullscreen(){
    if(document.fullscreenElement) document.exitFullscreen();
    else document.documentElement.requestFullscreen();
  }

  els.fullscreenBtn.onclick = toggleFullscreen;
  els.fsExitBtn.onclick = () => document.exitFullscreen();
  els.fsEditBtn.onclick = () => { document.exitFullscreen(); els.nameA.focus(); };

})();
</script>

</body>
</html>
